<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 360px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            position: absolute;
            top: -8px;
            left: 15px;
            background-color: #333;
            padding: 0 5px;
            font-size: 12px;
            font-weight: bold;
            color: #8a8a8a;
        }
        .form-group input {
            width: calc(100% - 30px);
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            font-size: 14px;
        }
        .form-group input[type="password"] {
            font-family: 'Password', sans-serif;
        }
        .password-visibility-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }


    </style>
</head>
<body>

<div class="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Olivia Wilson">
    </div>
    <div class="form-group">
        <label for="email">Email id</label>
        <input type="email" id="email" name="email" value="hello@reallygreatsite.com">
    </div>

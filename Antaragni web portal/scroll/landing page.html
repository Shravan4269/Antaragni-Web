<!DOCTYPE html>
<html>
    <head>
        <title> 
            
        </title>

        <style>
            html, body{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #281549;
                background-image: url("1.png");
                background-size: cover;
                background-position: top;
                background-repeat: no-repeat;
            }

            .heading{
                display: flex;
                justify-content: center;
                padding-top: 20px;
                padding-left: 300px;
                flex: 0.5;
                /* max-width: 50%;
                max-height: 30%; */
            }

            .heading img {
                max-width: 80%; 
                max-height: 78%;
                
                /* height: auto; */
            }

            .full-outer{
                display: flex;
                flex-direction: row;
                height: 100%;
            }

            .leftpage{
                display: flex;
                flex-direction: column;
            }

            .rightpage img{
                
                height: 90%;
            }

            .rightpage{
                display: flex;
                padding-right: 80px;
                align-items: flex-end;
            }

            .rightpage img{
                max-height: 100%;
            }

            .bottom{
                display: flex;
                flex-direction: row;
            }

            img {
                max-width: 100%;
                height: auto;
                display: block;
            }

            .left{
                background: linear-gradient(90deg, #6a00f4, #d91e91);
                color: white;
                border: none;
                border-radius: 25px;
                padding: 10px 40px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                text-align: center;
                text-transform: uppercase;
                transition: background 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .left:hover {
                background: linear-gradient(90deg, #5a00d4, #b91a7f);
            }

            .right{
                background: linear-gradient(90deg, #6a00f4, #d91e91);
                color: white;
                border: none;
                border-radius: 25px;
                padding: 10px 40px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                text-align: center;
                text-transform: uppercase;
                transition: background 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .right:hover {
                background: linear-gradient(90deg, #5a00d4, #b91a7f);
            }

            .left,.right {
                padding: 20px 70px;
            }
            
            .b1, .b2{
                padding-top: 35px;
                justify-content: center;
            
            }

            .b1 {
                margin-left: 200px;
                margin-right: 20px; /* Increase distance between buttons */
            }

            .centre img{
                width: 90%;
                height: 93%;  
            }
        </style>
    </head>
    <body>
        <div class = full-outer>
            <div class = leftpage>
                <div class = heading>
                    <img src = "heading.png">
                </div>
                <div class = centre>
                    <img src = "centre.png">
                </div>
                <div class = bottom>
                    <div class = b1>
                        <button class = "left">REGISTER</button>
                    </div>
                    <div class = b2>
                        <button class = "right">LOGIN</button>
                    </div>
                </div>
            </div>
            <div class = rightpage>
                <img src="right.png">
            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slideshow</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #281549;
            background-image: url("../imgs/18.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-outer {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            margin-top: 1%;
            height: 18%;
            width: 100%;
            background-image: url("../imgs/faq_title.png");
            background-size: auto 100%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .slideshow {
            margin-top: 2.5%;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #slider {
            width: 80%;
            max-width: 100%;
            text-align: center;
            position: relative;
        }
        #slider input[type=radio] {
            display: none;
        }
        #slider label {
            cursor: pointer;
            text-decoration: none;
        }
        #slides {
            padding: 10px;
            border: 3px solid rgba(40, 21, 73, 0);
            background: rgba(40, 21, 73, 0);
            position: relative;
            z-index: 1;
            height: 500px;
        }
        #overflow {
            width: 100%;
            overflow: hidden;
            height: 100%;
        }
        #slide1:checked ~ #slides .inner {
            margin-left: 0;
        }
        #slide2:checked ~ #slides .inner {
            margin-left: -100%;
        }
        #slide3:checked ~ #slides .inner {
            margin-left: -200%;
        }
        #slide4:checked ~ #slides .inner {
            margin-left: -300%;
        }
        #slide5:checked ~ #slides .inner {
            margin-left: -400%;
        }
        #slides .inner {
            transition: margin-left 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            width: 500%;
            line-height: 0;
            height: 100%;
        }
        #slides .slide {
            width: 20%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
        }
        #slides .slide_1 {
            background:transparent;
        }
        #slides .slide_2 {
            background:transparent;
        }
        #slides .slide_3 {
            background:transparent;
        }
        #slides .slide_4 {
            background:transparent;
        }
        #slides .slide_5 {
            background:transparent;
        }
        #controls {
            width: 100%;
            height: 50px;
            z-index: 3;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0;
            pointer-events: none; /* Disable pointer events for the container */
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            pointer-events: auto; /* Enable pointer events for the buttons */
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #bullets {
            margin: 20px 0 0;
            text-align: center;
        }
        #bullets label {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            background: #ccc;
            margin: 0 10px;
        }
        #slide1:checked ~ #bullets label:nth-child(1),
        #slide2:checked ~ #bullets label:nth-child(2),
        #slide3:checked ~ #bullets label:nth-child(3),
        #slide4:checked ~ #bullets label:nth-child(4),
        #slide5:checked ~ #bullets label:nth-child(5) {
            background: #444;
        }
        @media screen and (max-width: 900px) {
            #controls label {
                margin: 0;
            }
            #slides {
                max-width: calc(100% - 140px);
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="full-outer">
        <div class="title"></div>
        <div class="slideshow">
            <div id="slider">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <input type="radio" name="slider" id="slide5">
                <div id="slides">
                    <div id="overflow">
                        <div class="inner">
                            <div class="slide slide_1">
                                <div class="slide-content" style="overflow: hidden;">
                                    <img src="../imgs/s4.png" style="width:100%; height:auto; display: block;">
                                </div>
                            </div>
                            <div class="slide slide_2">
                                <div class="slide-content" style="overflow: hidden;">
                                    <img src="../imgs/s1.png" style="width:100%; height:auto; display: block;">
                                </div>
                            </div>
                            <div class="slide slide_3">
                                <div class="slide-content" style="overflow: hidden;">
                                    <img src="../imgs/s2.png" style="width:100%; height:auto; display: block;">
                                </div>
                            </div>
                            <div class="slide slide_4">
                                <div class="slide-content" style="overflow: hidden;">
                                    <img src="../imgs/s3.png" style="width:100%; height:auto; display: block;">
                                </div>
                            </div>
                            <div class="slide slide_5">
                                <div class="slide-content" style="overflow: hidden;">
                                    <img src="../imgs/s5.png" style="width:100%; height:auto; display: block;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <button class="arrow" id="prev">&#10094;</button>
                    <button class="arrow" id="next">&#10095;</button>
                </div>
                <div id="bullets">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('prev').addEventListener('click', function() {
            const currentSlide = document.querySelector('input[name="slider"]:checked');
            const prevSlide = currentSlide.previousElementSibling ? currentSlide.previousElementSibling : document.querySelector('input[name="slider"]:last-of-type');
            prevSlide.checked = true;
        });

        document.getElementById('next').addEventListener('click', function() {
            const currentSlide = document.querySelector('input[name="slider"]:checked');
            const nextSlide = currentSlide.nextElementSibling && currentSlide.nextElementSibling.type === "radio" ? currentSlide.nextElementSibling : document.querySelector('input[name="slider"]:first-of-type');
            nextSlide.checked = true;
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                document.getElementById('prev').click();
            } else if (event.key === 'ArrowRight') {
                document.getElementById('next').click();
            }
        });
    </script>
</body>
</html>
